language: node_js
node_js:
- iojs
env:
  global:
  - secure: 
before_script:
- git config --global user.email "basaratali@gmail.com"
- git config --global user.name "Travis-CI"
- git remote set-url origin https://github.com/basarat/ntypescript.git
script:
- bash prepare.sh
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git config --global push.default matching
- bash release.sh

# Only master kicks a build
branches:
  only:
    - master

deploy:
  provider: npm
  email: basaratali@gmail.com
  api_key:
    secure: 
  on:
    repo: basarat/ntypescript
